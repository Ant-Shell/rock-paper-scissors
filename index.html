<!DOCTYPE html>
<html class="sidebar-color">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>RPS</title>
  </head>
  <section class="container">
  <body class="body-color">
      <nav class="sidebar-color">
        <section class="score-box center">
          <img class="resize-human-img" src="./assets/Human1.png" alt="Human avatar"></img>
          <span class="font-style player-text">Human</span>
          <span class="font-style player-text2">Wins:</span>
          <span class="font-style player-text3">Losses:</span>
          <span class="font-style player-text4">Draws:</span>
        </section>
      </nav>
      <main class="width-add height-add">
        <h1 class="center">
          <span class="font-style">Rock Paper Scissors</span>
        </h1>
        <h2 class="center">
          <span class="font-style">Choose your style!</span>
        </h2>
        <section class="main-box flex-column center">
          <button class="game-mode-button sidebar-color"><span class="font-style">Test</span></button>
          <button class="game-mode-button sidebar-color margin-top"><span class="font-style">Test</span></button>
        </section>
        <footer class="game-options-box">
        </footer>
      </main>
      <aside class="sidebar-color">
        <section class="score-box center">
          <img class="resize-robot-img" src="./assets/Robot1.png" alt="Human avatar"></img>
          <span class="font-style player-text">Robot</span>
          <span class="font-style player-text2">Wins:</span>
          <span class="font-style player-text3">Losses:</span>
          <span class="font-style player-text4">Draws:</span>
        </section>
      </aside>
    </section>
    <script src="./src/data.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
